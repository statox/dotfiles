# General settings{{{
    # act like vim
    # for more information about the vim mode see:
    # http://blog.sanctum.geek.nz/vi-mode-in-tmux/
    setw -g mode-keys vi

    # Ctrl-Space as leader and unbind C-b
    set -g prefix C-Space
    unbind C-b

    # Use C-Space-Space to send keys to nested TMUX session
    bind-key Space send-prefix

    # Shorten command delay
    set -s escape-time 1

    # Start windows and pane index at 1 (0 by default)
    set -g base-index 1
    setw -g pane-base-index 1

    # reload ~/.tmux.conf using PREFIX r
    bind r source-file ~/.tmux.conf \; display "Reloaded!"

    # Enable mouse support
    set -g mouse on

    # Visual bell instead of sound bell
    set -g visual-bell on

    # Avoid dettaching from the sessions with <prefix>d
    unbind d

    # bind J swap-pane -D
    # bind K swap-pane -U
    # bind H swap-pane -L
    # bind L swap-pane -R
#}}}
# Copy and Paste (for tmux 2.6){{{
    unbind [
    unbind p
    # Enter copy mode with <Esc>
    bind Escape copy-mode
    # select with v and hjkl
    bind-key -T copy-mode-vi 'v' send -X begin-selection
    # Paste the content of Tmux's paste-buffer with <leader>p
    bind p paste-buffer
    # Copy to the Tmux's paste-buffer AND system clipboard with y in visual select mode
    bind-key -T copy-mode-vi y                 send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"

    # Past and yank from system clipboard with <C-p> and <C-y>
    # System specific commands from https://filsinger.me/workflow/system-clipboard-with-tmux/
